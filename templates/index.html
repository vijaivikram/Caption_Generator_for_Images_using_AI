<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/staticFiles/main.css" />
  </head>
  <body>
    <h1 align="center">VV's AI Image Caption Generator</h1>
    <div></div>
    <p align="center">Upload your Image here to get AI generated Caption</p>

    <form
      align="center"
      class="p-3 text-center"
      action="/"
      method="post"
      enctype="multipart/form-data"
    >
      <input class="form-control" type="file" name="imagefile" />
      <input
        class="btn btn-primary mt-3"
        type="submit"
        value="Generate Caption"
      />
    </form>

    {% if prediction%}
    <p class="text-center" align="center">Caption : {{prediction}}</p>
    {% endif %}
  </body>
</html>
